<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jane Doette front-end developer portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700
    " rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header class="container">
      <div class="row">
        <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
          <a href="https://www.udacity.com" class="header-logo">Udacity</a>
        </div>
        <div class="col-xs-9 col-sm-10 col-md-11 col-lg-11 text-right">
          <h1 class="text-uppercase">Jane Doette</h1>
          <h3 class="text-uppercase">Front-end Ninja</h3>
        </div>
      </div>
    </header>

    <article class="container">
      <section class="row">
        <div class= "col-md-12">
          <img class="front-img"
                srcset ="images/front-image-small.jpg 500w,
                        images/front-image-med.jpg 800w,
                        images/front-image.jpg 1200w"
                src="images/front-image-small.jpg"
                alt = "Front image html markup">
        </div>
      </section>

      <section class="row">
        <div class= "col-md-12">
          <h2>Featured Work</h2>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <img src="images/appify.jpg" alt="Appify work image">
          <h3 class="text-uppercase">Appify</h3>
          <a href="https://github.com/udacity/appify/">https://github.com/udacity/Appify/</a>
        </div>
        <div class="col-sm-6 col-md-4 text-center">
          <img src="images/sunflower.jpg">
          <h3 class="text-uppercase" alt="Sunflower work image">Sunflower</h3>
          <a href="https://github.com/udacity/sunflower/">https://github.com/udacity/Sunflower/</a>
        </div>
        <div class="col-sm-12 col-md-4 text-center">
          <img src="images/bokeh.jpg" alt="Bokeh work image">
          <h3 class="text-uppercase">Bokeh</h3>
          <a href="https://github.com/udacity/bokeh/">https://github.com/udacity/Bokeh/</a>
        </div>
      </section>
    </article>

  </body>
</html>
